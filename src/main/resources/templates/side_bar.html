<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<div th:fragment="side_bar">
  <div class="username-bar">
    <div class="username">
      <a th:href="@{/users/{userId}/edit(userId=${user.id})}" th:text="${user.nickname}">ユーザー名</a>
    </div>
    <div class="create-chat">
      <a th:href="@{/rooms/new}">チャットを作成する</a>
    </div>
  </div>
  <div class="rooms">
    <div th:each="room : ${rooms}" class="roomnames">
      <div class="roomname">
        <a th:href="@{/rooms/{roomId}/messages(roomId=${room.id})}" th:text="${room.name}">techroom</a>
      </div>
    </div>
  </div>
</div>
</html>
